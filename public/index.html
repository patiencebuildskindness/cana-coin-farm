<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANA Coin Farm - 369 Plants Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        #gameContainer {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        #gameHeader {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        h1 { color: #333; margin-bottom: 10px; }
        #gameStats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            font-weight: bold;
        }
        #mainGame {
            display: grid;
            grid-template-columns: 600px 1fr;
            gap: 20px;
        }
        #farmCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #8bc34a;
            width: 600px;
            height: 600px;
        }
        #sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .panel {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }
        .panel h3 {
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover { transform: scale(1.05); }
        #plantList {
            max-height: 300px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .plantItem {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .plantItem:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .plantItem.selected {
            border-color: #667eea;
            background: #e8eaf6;
        }
        #marketPanel {
            background: #fff3e0;
            border: 2px solid #ff9800;
        }
        #statusMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <h1>üå± CANA Coin Farm - 369 Plants Edition üå±</h1>
            <div id="gameStats">
                <div class="stat">Day: <span id="day">1</span></div>
                <div class="stat">Season: <span id="season">Spring</span></div>
                <div class="stat">Coins: <span id="coins">200</span></div>
                <div class="stat">CANA: <span id="cana">0</span></div>
                <div class="stat">Plants DB: <span id="plantCount">369</span></div>
                <div class="stat">Players Online: <span id="playersOnline">1</span></div>
            </div>
        </div>

        <div id="mainGame">
            <canvas id="farmCanvas"></canvas>
            
            <div id="sidebar">
                <div class="panel">
                    <h3>üåø Plant Database (369 Plants)</h3>
                    <div id="plantList"></div>
                    <div style="margin-top: 10px;">
                        Selected: <span id="selectedPlant">None</span>
                    </div>
                </div>
                
                <div class="panel" id="marketPanel">
                    <h3>üè™ P2P Marketplace</h3>
                    <button onclick="openMarketplace()">View Listings</button>
                    <button onclick="createListing()">Sell Items</button>
                    <div id="marketStats">
                        Active Trades: <span id="activeTrades">0</span>
                    </div>
                </div>
                
                <div class="panel">
                    <h3>‚ö° Actions</h3>
                    <button onclick="plantSelected()">Plant</button>
                    <button onclick="waterPlot()">Water</button>
                    <button onclick="harvestPlot()">Harvest</button>
                    <button onclick="saveGame()">üíæ Save</button>
                    <button onclick="nextDay()">üåô Next Day</button>
                    <button onclick="showFriendsList()">üë• Friends</button>
                    <button onclick="guildSystem.displayGuildUI()">üè∞ Guild</button>
                    <button onclick="showCompetitions()">üèÜ Competitions</button>
                    <button onclick="uploadGrowthPhoto()">üì∑ Submit Growth Proof</button>
                    <button onclick="proofOfGrowth.claimRewards()">üí∞ Claim CANA</button>
                </div>
            </div>
        </div>
    </div>

    <div id="statusMessage"></div>

    <!-- Load all game modules -->
    <script src="plant_database.js"></script>
    <script src="marketplace.js"></script>
    <script src="game_state.js"></script>
    <script src="weather_biome.js"></script>
    <script src="proof_of_growth.js"></script>
    <script src="game_update.js"></script>
    
    <script>
        // Main game initialization
        let selectedPlantKey = null;
        let currentX = 0;
        let currentY = 0;
        
        // Canvas setup
        const canvas = document.getElementById('farmCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 12;
        const TILE_SIZE = 50;
        
        // Initialize game
        function initGame() {
            // Load saved state
            gameState.load();
            
            // Display all plants
            displayPlants();
            
            // Draw farm
            drawFarm();
            
            // Update UI
            updateStats();
            
            showStatus('Game loaded with 369 plants!');
        }
        
        // Display plant database
        function displayPlants() {
            const plantList = document.getElementById('plantList');
            plantList.innerHTML = '';
            
            let plantCount = 0;
            Object.entries(PLANT_DATABASE.families).forEach(([family, plants]) => {
                Object.entries(plants).forEach(([key, plant]) => {
                    const div = document.createElement('div');
                    div.className = 'plantItem';
                    div.innerHTML = plant.emoji + '<br>' + plant.name + '<br>$' + plant.seedCost;
                    div.onclick = () => selectPlant(key, plant);
                    plantList.appendChild(div);
                    plantCount++;
                });
            });
            
            document.getElementById('plantCount').textContent = plantCount;
        }
        
        // Select plant
        function selectPlant(key, plant) {
            selectedPlantKey = key;
            document.getElementById('selectedPlant').textContent = plant.name;
            document.querySelectorAll('.plantItem').forEach(el => el.classList.remove('selected'));
            event.target.closest('.plantItem').classList.add('selected');
        }
        
        // Draw farm grid
        function drawFarm() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    // Draw tile
                    ctx.fillStyle = '#8bc34a';
                    ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    
                    // Draw grid
                    ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                    ctx.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                }
            }
            
            // Draw selection
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 3;
            ctx.strokeRect(currentX * TILE_SIZE, currentY * TILE_SIZE, TILE_SIZE, TILE_SIZE);
        }
        
        // Canvas click
        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            currentX = Math.floor((e.clientX - rect.left) / TILE_SIZE);
            currentY = Math.floor((e.clientY - rect.top) / TILE_SIZE);
            drawFarm();
        };
        
        // Game actions
        function plantSelected() {
            if (selectedPlantKey) {
                showStatus('Planted ' + selectedPlantKey);
                saveGame();
            }
        }
        
        function waterPlot() {
            showStatus('Watered plot');
        }
        
        function harvestPlot() {
            showStatus('Harvested crop');
            gameState.economy.coins += 50;
            updateStats();
        }
        
        function saveGame() {
            gameState.save();
            showStatus('Game saved!');
        }
        
        function nextDay() {
            const seasons = ['Spring', 'Summer', 'Fall', 'Winter'];
            const currentSeason = document.getElementById('season').textContent;
            const day = parseInt(document.getElementById('day').textContent);
            
            document.getElementById('day').textContent = day + 1;
            if (day % 30 === 0) {
                const idx = seasons.indexOf(currentSeason);
                document.getElementById('season').textContent = seasons[(idx + 1) % 4];
            }
            
            showStatus('Advanced to day ' + (day + 1));
            saveGame();
        }
        
        // Marketplace functions
        function openMarketplace() {
            const listings = marketplace.getActiveListings();
            showStatus('Marketplace: ' + listings.length + ' active listings');
        }
        
        function createListing() {
            marketplace.createListing(gameState.playerId, 'tomato', 10, 50);
            showStatus('Created listing!');
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('coins').textContent = gameState.economy.coins;
            document.getElementById('cana').textContent = gameState.economy.canaTokens;
        }
        
        // Show status message
        function showStatus(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        // Start game
        window.onload = initGame;
    </script>
</body>
</html>
