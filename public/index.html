<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANA - Proof of Growth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a3d34, #0a1f1b);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #4ade80;
        }
        .game-area {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            background: #4ade80;
            color: black;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .stats {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŒ¿ CANA: Proof of Growth ðŸŒ¿</h1>
        <p>Learn Indigenous Plant Wisdom</p>
    </div>
    
    <div class="game-area">
        <div class="stats">
            <h2>Your Garden</h2>
            <p>Coins: <span id="coins">1000</span></p>
            <p>Plants: <span id="plants">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
        
        <button onclick="plantSeed()">ðŸŒ± Plant Seed (-10 coins)</button>
        <button onclick="harvest()">ðŸŒ¾ Harvest (+30 coins)</button>
        <button onclick="learn()">ðŸ“š Learn About Plants</button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let coins = 1000;
        let plants = 0;
        let level = 1;
        
        function updateDisplay() {
            document.getElementById('coins').textContent = coins;
            document.getElementById('plants').textContent = plants;
            document.getElementById('level').textContent = level;
        }
        
        function plantSeed() {
            if (coins >= 10) {
                coins -= 10;
                plants++;
                updateDisplay();
                tg.showPopup({
                    title: 'Planted!',
                    message: 'ðŸŒ± Your seed is growing!',
                    buttons: [{type: 'ok'}]
                });
            } else {
                tg.showAlert('Not enough coins!');
            }
        }
        
        function harvest() {
            if (plants > 0) {
                coins += 30 * plants;
                level = Math.floor(plants / 5) + 1;
                updateDisplay();
                tg.showPopup({
                    title: 'Harvested!',
                    message: `ðŸŒ¾ You earned ${30 * plants} coins!`,
                    buttons: [{type: 'ok'}]
                });
            } else {
                tg.showAlert('No plants to harvest! Plant some seeds first.');
            }
        }
        
        function learn() {
            tg.showPopup({
                title: 'ðŸŒ¿ Medicinal Plants',
                message: 'Aloe Vera: Used for 6000+ years for skin healing. Contains 75+ active compounds!',
                buttons: [{type: 'ok'}]
            });
        }
        
        updateDisplay();
    </script>
</body>
</html>
