<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CANA Coin Farm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #2d3748;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 2em;
      font-weight: bold;
    }
    
    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
    }
    
    .farm-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .plot {
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      border: 3px solid #4a5568;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s;
    }
    
    .plot:hover {
      transform: scale(1.05);
    }
    
    .plot.empty {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    }
    
    .plot.growing {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    }
    
    .plot.ready {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .plant-icon {
      font-size: 3em;
      margin-bottom: 10px;
    }
    
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.3s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .controls {
      text-align: center;
      margin-bottom: 30px;
    }
    
    #plantList {
      display: none;
      background: white;
      border: 2px solid #667eea;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .plant-option {
      padding: 10px;
      margin: 5px;
      background: #f7fafc;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .plant-option:hover {
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø CANA Coin Farm üåø</h1>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="coins">100</div>
        <div class="stat-label">üí∞ Coins</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="level">1</div>
        <div class="stat-label">‚≠ê Level</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="energy">100</div>
        <div class="stat-label">‚ö° Energy</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="xp">0</div>
        <div class="stat-label">‚ú® XP</div>
      </div>
    </div>
    
    <div class="controls">
      <button onclick="loadPlants()">üå± Plant Seeds</button>
      <button onclick="harvestAll()">üåæ Harvest All</button>
      <button onclick="refreshFarm()">üîÑ Refresh</button>
    </div>
    
    <div id="plantList"></div>
    
    <h2>Your Farm</h2>
    <div class="farm-grid" id="farmGrid">
      <!-- Plots will be generated here -->
    </div>
  </div>
  
  <script>
    let currentUser = { id: 1 };
    let selectedPlot = null;
    let plants = [];
    
    // Load initial data
    async function init() {
      await loadUser();
      await loadFarm();
      await loadPlantsData();
    }
    
    async function loadUser() {
      try {
        const response = await fetch(`/api/user/${currentUser.id}`);
        const user = await response.json();
        document.getElementById('coins').textContent = user.coins;
        document.getElementById('level').textContent = user.level;
        document.getElementById('energy').textContent = user.energy;
        document.getElementById('xp').textContent = user.experience;
      } catch (error) {
        console.error('Error loading user:', error);
      }
    }
    
    async function loadPlantsData() {
      try {
        const response = await fetch('/api/plants');
        plants = await response.json();
      } catch (error) {
        console.error('Error loading plants:', error);
      }
    }
    
   async function loadFarm() {
  const farmGrid = document.getElementById('farmGrid');
  farmGrid.innerHTML = '';
  
  // Get current crops
  let crops = [];
  try {
    const response = await fetch(`/api/user/${currentUser.id}/farm`);
    const data = await response.json();
    crops = data.crops || [];
  } catch (error) {
    console.error('Error loading farm:', error);
  }
  
  // Create 6 plots
  for (let i = 1; i <= 6; i++) {
    const plot = document.createElement('div');
    const crop = crops.find(c => c.plot_id === i);
    
    if (crop) {
      // Check if ready
      const now = new Date();
      const readyTime = new Date(crop.ready_at);
      const isReady = now >= readyTime;
      const minutesLeft = Math.ceil((readyTime - now) / 60000);
      
      plot.className = isReady ? 'plot ready' : 'plot growing';
      plot.innerHTML = `
        <div class="plant-icon">${isReady ? 'üåæ' : 'üå±'}</div>
        <div>${crop.plant_name}</div>
        <div>${isReady ? 'Ready!' : minutesLeft + ' min'}</div>
      `;
      
      if (isReady) {
        plot.onclick = () => harvest(i);
      }
    } else {
      plot.className = 'plot empty';
      plot.innerHTML = `
        <div class="plant-icon">üå±</div>
        <div>Plot ${i}</div>
        <div>Empty</div>
      `;
      plot.onclick = () => selectPlot(i);
    }
    
    plot.dataset.plotId = i;
    farmGrid.appendChild(plot);
  }
}

// Add harvest function
async function harvest(plotId) {
  try {
    const response = await fetch('/api/harvest', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        userId: currentUser.id,
        plotId: plotId
      })
    });
    
    const result = await response.json();
    alert(result.message);
    
    if (result.success) {
      await loadUser();
      await loadFarm();
    }
  } catch (error) {
    console.error('Error harvesting:', error);
  }
}

// Update auto-refresh
setInterval(() => {
  loadFarm();
}, 5000); // Refresh every 5 seconds  
    function selectPlot(plotId) {
      selectedPlot = plotId;
      loadPlants();
    }
    
    function loadPlants() {
      const plantList = document.getElementById('plantList');
      plantList.style.display = 'block';
      plantList.innerHTML = '<h3>Select a plant:</h3>';
      
      plants.forEach(plant => {
        const option = document.createElement('div');
        option.className = 'plant-option';
        option.innerHTML = `
          <strong>${plant.name}</strong> - 
          Cost: ${plant.base_price} coins, 
          Time: ${plant.growth_time} min
        `;
        option.onclick = () => plantSeed(plant.id);
        plantList.appendChild(option);
      });
    }
    
    async function plantSeed(plantId) {
      if (!selectedPlot) {
        alert('Select a plot first!');
        return;
      }
      
      try {
        const response = await fetch('/api/plant', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: currentUser.id,
            plantId: plantId,
            plotId: selectedPlot
          })
        });
        
        const result = await response.json();
        alert(result.message);
        
        if (result.success) {
          document.getElementById('plantList').style.display = 'none';
          await loadUser();
          await loadFarm();
        }
      } catch (error) {
        console.error('Error planting:', error);
      }
    }
    
    async function harvestAll() {
      // This would harvest all ready crops
      alert('Checking for ready crops...');
      refreshFarm();
    }
    
    async function refreshFarm() {
      await loadUser();
      await loadFarm();
    }
    
    // Initialize on load
    init();
  </script>
</body>
</html>
